name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy torch opencv-python rasterio albumentations nbformat shapely geopandas

      - name: Compile all Python files
        run: |
          python -m py_compile $(git ls-files '*.py')

      - name: Check docs drift
        run: |
          python tools/sync_docs.py --check

      - name: Run test suite
        run: |
          pytest -q
